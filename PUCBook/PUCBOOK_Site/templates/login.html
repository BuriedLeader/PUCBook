  <body>

  <div class="conteudo fundo-informacao p-2 d-flex flex-column justify-content-center align-items-center">

    <div class="d-flex flex-column justify-content-center align-items-center border border-dark fundoAzul px-5 py-2">
        <p>Log-in</p>
        <form action = "/login" method = "post">
          {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Webmail</label>
                <input type="email" class="form-control" placeholder="Email com domÃ­nio: @aluno.puc-rio.br" aria-label="Email" id = "webmail" name = "webmail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" id = "senha" name = "senha">
            </div>
            <div class="mb-3">
                <button type="submit" class="d-block btn btn-primary mx-auto">Login</button>
            </div>
        </form>
        <a href="/recuperar-senha" style = "color:Black">Esqueceu a senha?</a>
        <a href="/cadastro"style = "color:Black">Cadastro</a>
  </div>
