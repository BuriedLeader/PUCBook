{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'groups/styles/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Criação de Eventos</title>
</head>
<body class="container d-flex flex-column justify-content-center fundoAzul">
    <div class="conteudo fundo-informacao p-2">
        <div class="row">
            <div class="col-sm">
                <br>
                <a  href="/eventos" style = "background-color:#FDF6E3;border:none;height:80px;width:100px;">
                    <img src="{% static 'images/IconeVoltar.png' %}" style = "width: 80px;height:100px">
                </a>
            </div>

            <form action="criar-evento" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class = " mx-auto d-block " type="submit">Criar Evento</button>
            </form>

                
                
        </div>

    </div>
    <script src="" async defer></script>
</body>

</html>
