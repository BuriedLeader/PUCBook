{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Importando Estilos -->
        <link rel="stylesheet" href="{% static 'groups/styles/styles.css' %}">
        <script src="https://kit.fontawesome.com/015b8468ac.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Eventos</title>
    </head>
    <body class="container d-flex flex-column justify-content-center fundoAzul">
        <div class="conteudo fundo-informacao p-2">
            <div class = 'row'>
                <br>
                <div class = 'col-4'>
                    <a  href="/pagina-principal" style = "background-color:#FDF6E3;border:none;height:80px;width:100px;">
                        <img src="{% static 'images/IconeVoltar.png' %}" style = "width: 80px;height:100px">
                    </a>
                </div>
                
                <div class = 'col-4'>

                </div>

                <div class = 'col-4 d-flex justify-content-end align-items-center'>
                    <a href = '/criar-evento'>
                        <i style = 'font-size: 40px;' class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </div>
                

            </div>

            <div class = 'container card'>
                {% for evento in eventos %}
                <div class = ' px-5 row card-body border border-dark rounded align-items-center'>
                    <div class = ' px-5 col-3'>
                        <img src="{{ evento.foto.url }}" alt="imagem do evento" class = "rounded float-left d-flex flex-column " style = 'height: 150px;width: 150px;'>
                    </div>
                    <div class = 'px-5 col-3'>
                        <p class = 'd-flex flex-column ' style = 'font-size: 25px'>{{evento.nome}}</p>
                    </div>
                    <div class = 'px-5 col-3'>
                        <p class = 'd-flex flex-column ' style = 'font-size: 25px'>{{evento.descricao}}</p>
                    </div>
                    <div class = 'px-5 col-3'>
                        <p>Anunciado por: {{ evento.criador }}</p>
                        <br>
                        <p>Acontecer√° em: {{evento.data}}</p>
                    </div>
                </div>
                <br>
                {% endfor %}
                
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
