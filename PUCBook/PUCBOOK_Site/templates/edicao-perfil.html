{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Importando Estilos -->
        <link rel="stylesheet" href="{% static 'groups/styles/styles.css' %}">
        <link rel="stylesheet" href="{% static 'groups/styles/consulta-perfil.css' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Editar Perfil</title>
    </head>
    <body class="container d-flex flex-column justify-content-center fundoAzul">
        <div class="conteudo fundo-informacao p-2">
            <div class="row">
                <div class="col-sm">
                    <br>
                    <a  href="/consulta-perfil" style = "background-color:#FDF6E3;border:none;height:80px;width:100px;">
                        <img src="{% static 'images/IconeVoltar.png' %}" style = "width: 80px;height:100px">
                    </a>
                </div>
                
                <div class="col-sm-9">
                    <img src="{% static 'images/LuisFernando.jpg' %}" alt="imagem de um perfil" class = "img-thumbnail " style = "width: 500px;height:500px">
                </div>   
            </div>

            <form action = "/edicaoperfil" method = "post">
                {% csrf_token %}

                <div  class="form-group" >
                    <label for = "">Foto de Perfil</label>
                    <input type="file" accept="image/*" id="foto" name = "foto" class="form-control-file"/>
                </div>

                <div class="form-group" >
                    <label for="" >Nome de Usuario</label>
                    <input type = "text" id = "nome_usuario" name = "nome_usuario" placeholder="Digite seu nome completo" class="form-control border border-dark rounded"  Required>
                </div>

                <div class="form-group" >
                    <label for="">Curso</label>
                    <select name="curso" id="curso" class="form-control border border-dark rounded">
                        {% for curso in cursos %}
                            <option value="{{ curso.nome }}" >{{ curso.nome }}</option>
                        {% endfor %}
                    </select>
                
                    <div class="form-group">
                        <label for="">Periodo</label>
                        <input type = "number" id = "periodo" name = "periodo" placeholder="Digite seu Periodo" Required min = 1 max = 20 class="form-control border border-dark rounded">
                    </div>

                    <div class="form-group">
                        <label for="">Ponto de Encontro</label>
                        <input type = "text" id = "ponto_encontro" name = "ponto_encontro" placeholder="Digite um ponto de encontro para caronas" class="form-control border border-dark rounded" Required>
                    </div>

                    <div class="form-group">
                        <label for="">Gostos</label>
                        <input type = "text" id = "gostos" name = "gostos" placeholder="" class="form-control border border-dark rounded" Required>
                    </div>

                    <div class="form-group">
                        <p1>Carona: </p1><br>
                        {% for carona in caronas %}
                          <input type = "radio" name = "carona" > {{ carona.tipo }}
                        {% endfor %}
                    </div>

                    <div class="form-group col-md-12 text-center" >
                        <button type = "submit" class="btn btn-success btn-primary btn-lg border border-primary" style = "font-size: 25px; border-radius: 15px;padding-bottom = 20px"> Alterar </button>
                    </div>
                    
            </form>

        </div>
        <script src="" async defer></script>
    </body>
</html>
