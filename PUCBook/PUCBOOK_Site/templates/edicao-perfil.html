{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Importando Estilos -->
        <link rel="stylesheet" href="{% static 'groups/styles/styles.css' %}">
        <link rel="stylesheet" href="{% static 'groups/styles/consulta-perfil.css' %}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Editar Perfil</title>
    </head>
    <body class="container d-flex flex-column justify-content-center fundoAzul">
        <div class="conteudo fundo-informacao p-2">
            <div class="row">
                <div class="col-sm">
                    <br>
                    <a  href="/consulta-perfil" style = "background-color:#FDF6E3;border:none;height:80px;width:100px;">
                        <img src="{% static 'images/IconeVoltar.png' %}" style = "width: 80px;height:100px">
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type = "submit" class="btn btn-success btn-primary btn-lg border border-primary mx-auto d-block" style = "font-size: 25px; border-radius: 15px;padding-bottom = 20px"> Alterar </button>
                </form>

                    
                    
            </form>

        </div>
        <script src="" async defer></script>
    </body>
</html>
