<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registro PUCBook</title>
  </head>
  <body style = "background-color: #268BD2;">
    <div style = "background-color: #FFFFFF;margin:50px;height: 100%;">
      <h1 class="text-center h1">Cadastro</h1>

      <form action = "/cadastro" method = "post" >
      {% csrf_token %}
          <div  class="form-group" >
          <label for = "">Foto de Perfil</label>
          <input type="file" accept="image/*" id="foto" name = "foto" class="form-control-file"/>
          </div>

          <div class="form-group" >
          <label for="" >Nome de Usuario</label>
          <input type = "text" id = "nome_usuario" name = "nome_usuario" placeholder="Digite seu nome completo" class="form-control border border-dark rounded"  Required>
          </div>

          <div class="form-group">
          <label for="">Data de Nascimento</label>
          <input type = "date" id = "aniversario" name = "aniversario" placeholder="Digite seu nome completo" class="form-control border border-dark rounded" Required>
          </div>

          <div class="form-group" >
          <label for="">Curso</label>
          <select name="curso" id="curso" class="form-control border border-dark rounded">
              {% for curso in cursos %}
                  <option value="{{ curso.nome }}" >{{ curso.nome }}</option>
              {% endfor %}
          </select>
          

          <div class="form-group">
          <label for="">Periodo</label>
          <input type = "number" id = "periodo" name = "periodo" placeholder="Digite seu Periodo" Required min = 1 max = 20 class="form-control border border-dark rounded">
          </div>

          <div class="form-group">
          <p1>Carona: </p1><br>
          {% for carona in caronas %}
            <input type = "radio" name = "carona" > {{ carona.tipo }}
          {% endfor %}
          </div>
          

          <div class="form-group">
          <label for="">Ponto de Encontro</label>
          <input type = "text" id = "ponto_encontro" name = "ponto_encontro" placeholder="Digite um ponto de encontro para caronas" class="form-control border border-dark rounded" Required>
          </div>

          <div class="form-group">
          <label for="">Webmail da PUC</label>
          <input type = "email" id = "webmail" name = "webmail" placeholder="Digite seu webmail da PUC" class="form-control border border-dark rounded" Required>
          </div>

          <div class="form-group">
          <label for="">Senha</label>
          <input type = "password" id = "senha1" name = "senha1" placeholder="Digite sua senha" class="form-control border border-dark rounded" Required>
          </div>

          <div class="form-group">
          <label for="">Confirme sua senha</label>
          <input type = "password" id = "senha2" name = "senha2" placeholder="Confirme sua senha" class="form-control border border-dark rounded" Required>
          </div>

          <div class="form-group">
          <p>Interesses Principais</p>
          </div>

          <div class="form-group">
          <label for="interesse1" >Interesse 1</label>
          <select name="int1" id="int1" class="form-control border border-dark rounded">
            <option value="esportes">Esportes</option>
            <option value="videogame">Videogames</option>
            <option value="teatro">Teatro</option>
            <option value="cinema">Cinema</option>
          </select>
          </div>

          <div class="form-group">
          <label for="interesse2" >Interesse 2</label>
          <select name="int2" id="int2" class="form-control border border-dark rounded">
            <option value="praia">Praia</option>
            <option value="montanha">Montanha</option>
            <option value="bares">Bares</option>
            <option value="trilha">Trilha</option>
          </select>
          </div>

          <div class="form-group">
          <label for="interesse3" >Interesse 3</label>
          <select name="int3" id="int3" class="form-control border border-dark rounded">
            <option value="fotografia">Fotografia</option>
            <option value="pets">Pets</option>
            <option value="culinaria">Culinaria</option>
            <option value="leitura">leitura</option>
          </select>
          </div><br>


          <div class="form-group col-md-12 text-center" >
          <button type = "submit" class="btn btn-success btn-primary btn-lg border border-primary" style = "font-size: 25px; border-radius: 15px;padding-bottom = 20px"> Cadastrar </button>
          </div>

      </form>
    </div>
    <script src="" async defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
